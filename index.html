<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment Dashboards</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .tab-container {
      display: flex;
      background: #eee;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin: 0 5px;
    }
    .tab-button.active { background: #bbb; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>

  <h1 style="text-align: center; padding: 20px;">Student Enrollment Dashboards</h1>

  <!-- Tab Buttons -->
  <div class="tab-container">
    <button class="tab-button active" onclick="showTab(0)">Student Analysis</button>
    <button class="tab-button" onclick="showTab(1)">Dashboard 2</button>
    <button class="tab-button" onclick="showTab(2)">Dashboard 3</button>
    <button class="tab-button" onclick="showTab(3)">Dashboard 4</button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content active">
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNzhkZTJiOTctMjVkYi00YmFlLTg4MTctODllNzZhNmEzMTM3IiwidCI6IjdmMDQ4ZmMxLTJlYTMtNDhlNC1hYzkyLTkxZDFlYjA5ODA3YyIsImMiOjEwfQ%3D%3D"></iframe>
  </div>

  <div class="tab-content">
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiMTZiNjhjYzktMThmYS00YjYwLWI3ZTEtZjY3NzcxMTUyNjU5IiwidCI6IjdmMDQ4ZmMxLTJlYTMtNDhlNC1hYzkyLTkxZDFlYjA5ODA3YyIsImMiOjEwfQ%3D%3D"></iframe>
  </div>

  <div class="tab-content">
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiYzA3Mzg2NmUtYmY1OS00ODMwLTk4YzAtYTJlZDZhNjMwMGNjIiwidCI6IjdmMDQ4ZmMxLTJlYTMtNDhlNC1hYzkyLTkxZDFlYjA5ODA3YyIsImMiOjEwfQ%3D%3D"></iframe>
  </div>

  <div class="tab-content">
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiODQwZmY2M2ItZGMyYS00MmY1LTlkZDQtYjdlZDI0YTYzZDUwIiwidCI6IjdmMDQ4ZmMxLTJlYTMtNDhlNC1hYzkyLTkxZDFlYjA5ODA3YyIsImMiOjEwfQ%3D%3D"></iframe>
  </div>

  <!-- JavaScript to Handle Tab Switching -->
  <script>
    function showTab(index) {
      const contents = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      
      // Hide all tab content and remove active class from all buttons
      contents.forEach(c => c.classList.remove('active'));
      buttons.forEach(b => b.classList.remove('active'));

      // Show the selected tab content and add the active class to the corresponding button
      contents[index].classList.add('active');
      buttons[index].classList.add('active');
    }
  </script>

</body>
</html>
