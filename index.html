<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Enrollment Dashboards</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #FDF5F5; /* Set background color to #FDF5F5 */
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #333; /* Dark text color for visibility */
    }
    .tab-container {
      display: flex;
      background: #eee;
      border: 1px solid #ddd; /* Border around the tab container */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for the container */
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #ddd;
      margin: 0 5px;
      border-radius: 5px; /* Rounded corners for the tab buttons */
      transition: background 0.3s ease; /* Smooth transition for button hover effect */
    }
    .tab-button.active { 
      background: #bbb; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for active tab button */
    }
    .tab-button:hover {
      background: #ccc; /* Slightly darker background when hovering */
    }
    .tab-content { 
      display: none; 
      padding: 20px; 
      border-radius: 8px; /* Rounded corners for content area */
      background: #fff; /* Light background for content */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for content */
      margin-bottom: 20px; /* Space below the content */
    }
    .tab-content.active { display: block; }
    iframe { width: 100%; height: 600px; border: none; border-radius: 8px; } /* Rounded iframe */
  </style>
</head>
<body>

  <h1>Student Enrollment Dashboards</h1>

  <!-- Tab Buttons -->
  <div class="tab-container">
    <button class="tab-button active" onclick="showTab(0)">Students Enrollment Analysis</button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content active">
    <iframe title="DV_SDG_1" width="600" height="486" src="https://app.powerbi.com/view?r=eyJrIjoiNzhkZTJiOTctMjVkYi00YmFlLTg4MTctODllNzZhNmEzMTM3IiwidCI6IjdmMDQ4ZmMxLTJlYTMtNDhlNC1hYzkyLTkxZDFlYjA5ODA3YyIsImMiOjEwfQ%3D%3D&pageName=064a382c59ae7a31b81e" frameborder="0" allowFullScreen="true"></iframe>
  </div>

  <!-- JavaScript to Handle Tab Switching -->
  <script>
    function showTab(index) {
      const contents = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      
      // Hide all tab content and remove active class from all buttons
      contents.forEach(c => c.classList.remove('active'));
      buttons.forEach(b => b.classList.remove('active'));

      // Show the selected tab content and add the active class to the corresponding button
      contents[index].classList.add('active');
      buttons[index].classList.add('active');
    }
  </script>

</body>
</html>
